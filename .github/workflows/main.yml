name: CI Java

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: CheckoutðŸš€
        uses: actions/checkout@v3.5.3

      - name: Setup JAVA JDK
        uses: actions/setup-java@v3.12.0
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Compile Gradle
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Analisis SonarCloudðŸ§¨
        run: |
          chmod +x gradlew
          ./gradlew sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
