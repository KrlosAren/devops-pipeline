name: CI Java

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: CheckoutðŸš€
        uses: actions/checkout@v3.5.3

      - name: Setup JAVA JDK
        uses: actions/setup-java@v3.12.0
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Compile Gradle
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Analisis SonarCloudðŸ§¨
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        run: |
          chmod +x gradlew
          ./gradlew build sonar --info
